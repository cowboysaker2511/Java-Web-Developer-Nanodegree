<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimplePage</title>
</head>
<body>
<form action="#" th:action="@{'/home'}" th:object="${newMessage}" method="POST">
  <label for="highFiveText">Send a high five to someone (don't use letter 'a'): </label>
  <input type="text" id="highFiveText" name="highFiveText" th:field="*{text}">
  <input type="submit">
</form>
<h1 th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('a')}">Hello, homepage!</h1>
</body>
</html>
